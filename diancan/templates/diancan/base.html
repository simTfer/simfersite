{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="simfer">
  <link rel="icon" href="#">

  <title>{% block title %}{% endblock title %}</title>

  <link href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}" rel="stylesheet">
  
  {% block header %}
  <link href="{% static 'diancan/diancan.css' %}" rel="stylesheet">
  {% endblock header %}
</head>

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">点餐系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Username" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

  {% block content %}{% endblock content %}
  
  <a href="#">
    <button type="button" class="btn btn-default" aria-label="Top" style="position: fixed; bottom: 30px; right: 70px;">
      <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
    </button>
  </a>

  <script src="{% static 'jquery-1.12.4/jquery.min.js' %}"></script>
  <script src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
</body>

</html>
