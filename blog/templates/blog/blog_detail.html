{% extends 'blog/blog_list.html' %}

{% block nav_blog_active %}active{% endblock nav_blog_active %}

{% block blog-content %}
<div class="panel panel-default">
    <div class="panel-heading"></div>
        <div class="panel-body">
            <div class="blog">
                <h3>{{ blog.title }}</h3>
                <ul class="blog-info-description">
                    <li>作者：{{ blog.author }}</li>
                    <li>分类：<a href="{% url 'blog:blog_category' blog.category %}">{{ blog.category }}</a></li>
                    <li>发表日期：{{ blog.created_time|date:"Y-m-d H:i:s" }}</li>
                </ul>   
                <p class="blog-info">{{ blog.body }}</p>
            </div>
    </div>
</div>
{% endblock blog-content %}
