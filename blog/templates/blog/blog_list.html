{% extends 'blog/base.html' %}

{% block title %}博客列表{% endblock title %}

{% block blog-post %}
<div class="panel panel-default">
  <div class="panel-heading"></div>
    <div class="panel-body">
      {% for blog in blogs %}
      <h3>{{ blog.title }}</h3>
      <p>{{ blog.body|striptags|truncatechars:120 }}</p>
      {% endfor %}
    </div>
</div>
{% endblock blog-post %}
